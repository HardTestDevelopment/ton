name: C/C++ CI macOS-10.15 Compile

on: [push,workflow_dispatch,workflow_call]

jobs:
  build:

    runs-on: macos-10.15

    steps:
    - name: Check out repository
      uses: actions/checkout@v3
      with:      
        submodules: 'recursive'
    - name: Compile OpenSSL
      run: |
        git clone https://github.com/openssl/openssl openssl_1_1_1
        cd openssl_1_1_1
        git checkout OpenSSL_1_1_1-stable
        ./Configure --prefix=/usr/local/macos darwin64-x86_64-cc -static -mmacosx-version-min=10.15
        make build_libs -j4

    - name: Build all
      run: |
        export NONINTERACTIVE=1
        brew install ninja
        rootPath=`pwd`
        mkdir build
        cd build
        cmake -GNinja -DOPENSSL_FOUND=1 -DOPENSSL_INCLUDE_DIR=$rootPath/openssl_1_1_1/include -DOPENSSL_CRYPTO_LIBRARY=$rootPath/openssl_1_1_1/libcrypto.a -DCMAKE_OSX_DEPLOYMENT_TARGET:STRING=10.15 -DCMAKE_CXX_FLAGS="-stdlib=libc++" -DCMAKE_BUILD_TYPE=Release ..
        ninja fift func tonlib tonlibjson tonlib-cli validator-engine lite-client pow-miner validator-engine-console generate-random-id json2tlo dht-server http-proxy rldp-http-proxy adnl-proxy create-state create-hardfork

    - name: Find & copy binaries
      run: |
        rsync build/crypto/fift build/crypto/tlbc build/crypto/func build/crypto/create-state build/validator-engine-console/validator-engine-console build/tonlib/tonlib-cli build/tonlib/libtonlibjson.0.5.dylib build/http/http-proxy build/rldp-http-proxy/rldp-http-proxy build/dht-server/dht-server build/lite-client/lite-client build/validator-engine/validator-engine build/utils/generate-random-id build/utils/json2tlo build/adnl/adnl-proxy artifacts/
        rsync -r crypto/smartcont artifacts/
        rsync -r crypto/fift/lib artifacts/
        ls -laRt artifacts

    - name: Upload artifacts
      uses: actions/upload-artifact@master
      with:
        name: ton-macos-binaries.zip
        path: artifacts
